services:
  zrc-microservice:
    build:
      context: .
      dockerfile: Dockerfile
    image: zrc-microservice:latest
    container_name: zrc-microservice
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LD_LIBRARY_PATH=/app/libs
    volumes:
      # CRITICAL: Persistent data volume - contains paired room credentials (third_zrc_data.db)
      # This MUST be backed up and persisted across container updates
      - zrc-data:/root/.zoom/data
      # Optional: Logs volume (can be omitted if logs aren't needed on host)
      - ./logs:/root/.zoom/logs
      # Optional: mount service code for development
      # - ./service:/app/service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - zrc-network

networks:
  zrc-network:
    driver: bridge

volumes:
  zrc-data:
    driver: local
    # This volume contains CRITICAL paired room data
    # Backup location: Use 'docker volume inspect zrc-data' to find the path
